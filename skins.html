<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>Skins</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- CSS -->
	<link rel="stylesheet" href="css/maps.skins.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
	 crossorigin="" />
</head>

<body onload="initMap()">
	<nav class="main-nav">
		<ul>
			<li><a href="index.html">Open Street Map</a></li>
			<li><a href="skins.html" class="active">Skins</a></li>
		</ul>
	</nav>
	<main class="map">
		<div id="map5">
			<h3 class="map-title">OpenStreetMap.Mapnik - OSM Default</h3>
		</div>
		<div id="map6">
			<h3 class="map-title">Esri.WorldTopoMap</h3>
		</div>
		<div id="map3">
			<h3 class="map-title">Stamen.Terrain</h3>
		</div>
		<div id="map4">
			<h3 class="map-title">Esri.WorldStreetMap</h3>
		</div>
		<div id="map">
			<h3 class="map-title">Esri.DeLorme</h3>
		</div>
		<div id="map2">
			<h3 class="map-title">HERE.normalDay</h3>
		</div>
	</main>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
	 crossorigin=""></script>
	<script src="scripts/leaflet-providers.js"></script>

	<script>
		function initMap() {
			//map num 1
			// create a map in the "map" div, set the view to a given place and zoom
			var map = L.map('map').setView([40.730610, -73.935242], 8);

			// add an OpenStreetMap tile layer
			L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Specialty/DeLorme_World_Base_Map/MapServer/tile/{z}/{y}/{x}', {
				attribution: 'Tiles &copy; Esri &mdash; Copyright: &copy;2012 DeLorme'
			}).addTo(map);

			L.tileLayer.provider('Esri.DeLorme').addTo(map);

			//map num 2
			// create a map in the "map" div, set the view to a given place and zoom
			var map2 = L.map('map2').setView([40.730610, -73.935242], 8);

			// add an OpenStreetMap tile layer
			L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/{type}/{mapID}/normal.day/{z}/{x}/{y}/{size}/{format}?app_id={app_id}&app_code={app_code}&lg={language}', {
				attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
				subdomains: '1234',
				mapID: 'newest',
				app_id: 'oVX624cqmJVkW4VXzMUr',
				app_code: 'e2z051gI7G0Prf9t55Trow',
				base: 'base',
				maxZoom: 20,
				type: 'maptile',
				language: 'eng',
				format: 'png8',
				size: '256'

			}).addTo(map2);

			L.tileLayer.provider('HERE.normalDay').addTo(map2);
			//map num 3
			// create a map in the "map" div, set the view to a given place and zoom
			var map3 = L.map('map3').setView([40.730610, -73.935242], 8);

			// add an OpenStreetMap tile layer
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map3);

			L.tileLayer.provider('Stamen.Terrain').addTo(map3);

			//map num 4
			// create a map in the "map" div, set the view to a given place and zoom
			var map4 = L.map('map4').setView([40.730610, -73.935242], 8);

			// add an OpenStreetMap tile layer
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map4);

			L.tileLayer.provider('Esri.WorldStreetMap').addTo(map4);

			//map num 5
			// create a map in the "map" div, set the view to a given place and zoom
			var map5 = L.map('map5').setView([40.730610, -73.935242], 8);

			// add an OpenStreetMap tile layer
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map5);

			L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map5);

			//map num 6
			// create a map in the "map" div, set the view to a given place and zoom
			var map6 = L.map('map6').setView([40.730610, -73.935242], 8);

			// add an ArcGIs tile layer
			L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
				attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
			}).addTo(map6);

			L.tileLayer.provider('Esri.WorldTopoMap').addTo(map6);
		}
	</script>
</body>

</html>
